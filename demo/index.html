<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="http://d31jnweo1ynb8u.cloudfront.net/resources/fonts/scania-sans/cyrillic/scania-cyrillic-fonts.css" crossorigin="anonymous">
    <link rel="stylesheet" href="http://d31jnweo1ynb8u.cloudfront.net/resources/fonts/corporate-icons/style.css" crossorigin="anonymous">
    <title>KSE Common UI - Polymer 3 demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '../icon-toggle.js';
      import '../ks-search.js';
      import '../ks-nav-item.js';
      import '../ks-main-header.js';
      import '../ks-main-footer.js';
      import '../ks-main-content.js';
    </script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
      <style>
          body{
            padding: 0;
          }
      </style>
  </head>
  <body class="app scania">
    <div class="app scania">
        <ks-main-header site-name="Kse common ui" site-url="/demo">
          <ks-nav-item href="https://www.scania.com/world/#/" title="Scania"></ks-nav-item>
          <!-- <ks-nav-item href="#" title="Dealer"></ks-nav-item> -->
        </ks-main-header>
        <ks-main-content>
          <div class="vertical-section-container centered">
            <h1>KS Common component toolbox</h1>
            <h3>Basic icon-toggle demo</h3>
            <demo-snippet>
              <template>
                <icon-toggle toggle-icon="star"></icon-toggle>
                <icon-toggle toggle-icon="favorite" pressed></icon-toggle>
              </template>
            </demo-snippet>
  
            <h3>KS search demo</h3>
            <demo-snippet>
              <template>
                <ks-search icon-class="filter" reload-on-clear value="Demo"></ks-search>
              </template>
            </demo-snippet>
  
            <h3>KS Nav item</h3>
            <demo-snippet>
              <template>
                <ks-nav-item href="https://scania.com/" title="Scania Link" target="_blank"></ks-nav-item>
              </template>
            </demo-snippet>
  
            <h3>KS Main Content</h3>
            <demo-snippet>
              <template>
                <ks-main-content>Main content wrapper </ks-main-content>
              </template>
            </demo-snippet>
  
            <h3>KS Main header demo</h3>
            <demo-snippet>
              <template>
                <ks-main-header site-name="Site name" site-url="/demo"></ks-main-header>
              </template>
            </demo-snippet>
  
            <h3>KS Main footer demo</h3>
            <demo-snippet>
              <template>
                <ks-main-footer><div slot="privacy">PRIVACY STATEMENT</div></ks-main-footer>
              </template>
            </demo-snippet>
  
          </div>
        </ks-main-content>
        <ks-main-footer>
            <ks-nav-item slot="privacy" href="https://www.scania.com/uk/en/home/legalnotice/privacy-statement.html"
              title="Privacy statement" target="_blank" class="ks-main-footer"></ks-nav-item>
        </ks-main-footer>
    </div>
  </body>
</html>
